<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahamkara Wishes</title>
    <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo-area">
                <h1>AHAMKARA</h1>
                <span class="subtitle">WISH MANAGER</span>
            </div>
            <div class="tab-switcher">
                <button id="tab-weapons" class="tab-btn active">WEAPONS</button>
                <button id="tab-armor" class="tab-btn">ARMOR SEARCH</button>
            </div>
        </header>

        <div id="view-weapons" class="content-view active-view">
            <div id="weapon-list" class="card-list">
                </div>
            <div id="empty-state" class="empty-state hidden">
                <p>No wishes yet.</p>
                <small>Visit D2Foundry to make a wish.</small>
            </div>
        </div>

        <div id="view-armor" class="content-view hidden">
            
            <div class="class-selector">
                <select id="classSelect">
                    <option value="0">Titan</option>
                    <option value="1">Hunter</option>
                    <option value="2">Warlock</option>
                </select>
            </div>

            <div class="search-box">
                <input type="text" id="searchInput" placeholder="e.g. Iron, Artifice, Noble...">
                <button id="searchBtn">Search</button>
            </div>

            <div id="statusMessage" class="status"></div>

            <div id="resultsGrid" class="armor-grid">
                </div>

            <div class="cache-controls">
                <button id="clearCacheBtn" class="secondary-btn">Clear Cache</button>
            </div>
        </div>
    </div>

    <script src="manager.js"></script>
</body>
</html>

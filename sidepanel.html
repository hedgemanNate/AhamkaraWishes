<!DOCTYPE html>
<html>
<head>
    <title>Ahamkara Wishes</title>
    <link rel="stylesheet" href="sidepanel.css"> <meta charset="UTF-8">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo-area">
                <h1>AHAMKARA</h1>
                <span class="subtitle">WISH MANAGER</span>
            </div>
            <div class="tab-switcher">
                <button id="tab-weapons" class="tab-btn active">WEAPONS</button>
                <button id="tab-armor" class="tab-btn">ARMOR</button>
            </div>
        </header>

        <div id="view-weapons" class="content-view active-view">
            <div id="weapon-list" class="card-list">
                </div>
            <div id="empty-state" class="empty-state hidden">
                <p>No wishes yet.</p>
                <small>Visit D2Foundry to make a wish.</small>
            </div>
        </div>

        <div id="view-armor" class="content-view hidden-view">
            <div class="armor-creator">
                <div class="step-label">1. CHOOSE ARCHETYPE</div>
                <div class="grid-2col" id="archetype-grid">
                    </div>

                <div class="step-label">2. CHOOSE SPARK (3rd Stat)</div>
                <div class="grid-3col" id="spark-grid">
                    </div>

                <div class="action-area">
                    <button id="btn-create-armor" class="btn-primary" disabled>SELECT STATS ABOVE</button>
                </div>
            </div>
        </div>
    </div>

    <script src="manager.js"></script>
</body>
</html>

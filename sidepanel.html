<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahamkara Wishes</title>
    <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo-area">
                <h1>AHAMKARA</h1>
                <span class="subtitle">WISH MANAGER</span>
            </div>
            <div class="tab-switcher">
                <button id="tab-weapons" class="tab-btn active">WEAPONS</button>
                <button id="tab-armor" class="tab-btn">ARMOR SEARCH</button>
            </div>
        </header>

        <div id="view-weapons" class="content-view active-view">
            <div id="weapon-list" class="card-list"></div>
            <div id="empty-state" class="empty-state hidden">
                <p>No wishes yet.</p>
                <small>Visit D2Foundry to make a wish.</small>
            </div>
        </div>

        <div id="view-armor" class="content-view hidden">
            <div class="armor-creator"></div> 
            
            <div class="cache-controls" style="text-align: center; margin-top: 20px;">
                <button id="clearCacheBtn" class="secondary-btn">Reset Manifest Cache</button>
            </div>
        </div>
    </div>

    <script src="manager.js"></script>
    <script src="ui-creator.js"></script>
</body>
</html>

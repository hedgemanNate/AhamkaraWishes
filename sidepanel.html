<!DOCTYPE html>
<html>
<head>
    <style>
        body { 
            margin: 0;
            padding: 0;
            width: 100%; 
            height: 100vh;
            background: #111; 
            color: #ccc; 
            font-family: sans-serif; 
            display: flex;
            flex-direction: column;
        }

        /* Fixed Header */
        .header {
            padding: 15px;
            background: #1a1a1a;
            border-bottom: 1px solid #333;
        }

        .controls { display: flex; gap: 5px; }
        select { flex: 1; background: #222; color: #fff; border: 1px solid #444; padding: 8px; }
        button { cursor: pointer; border: 1px solid #444; background: #333; color: #fff; padding: 8px 12px;}
        
        /* Scrollable List Area */
        #weaponList { 
            flex: 1; 
            overflow-y: auto; 
            padding: 10px; 
        }

        /* Items */
        details { margin-bottom: 8px; border: 1px solid #222; background: #0a0a0a; border-radius: 4px; }
        summary { cursor: pointer; padding: 10px; font-weight: bold; color: #e8a534; list-style: none; }
        .roll-row { 
            display: flex; 
            justify-content: space-between; 
            padding: 8px 10px; 
            font-size: 12px; 
            background: #151515; 
            border-top: 1px solid #222; 
        }
        
        .btn-del { color: #d33; background: none; border: none; font-weight: bold; cursor: pointer; font-size: 14px; }

        /* Fixed Footer */
        .footer {
            padding: 15px;
            background: #1a1a1a;
            border-top: 1px solid #333;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .btn-big { width: 100%; padding: 12px; background: #e8a534; color: black; font-weight: bold; border: none; cursor: pointer; }
        .btn-sub { width: 100%; background: #222; color: #888; border: none; padding: 8px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="header">
        <div class="controls">
            <select id="listSelector"></select>
            <button id="newListBtn" title="Create New List">+</button>
            <button id="deleteListBtn" title="Delete Active List">&#x1F5D1;&#xFE0F;</button>
        </div>
    </div>

    <div id="weaponList"></div>

    <div class="footer">
        <button id="downloadBtn" class="btn-big">Download Wishlist</button>
        <button id="clearBtn" class="btn-sub">Clear Rolls</button>
    </div>

    <script src="manager.js"></script>
</body>
</html>
